name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v31

    - name: Install dependencies
      run: nix develop --command bundle install

    - name: Run RSpec
      run: nix develop --command bundle exec rspec

    - name: Run RuboCop
      run: nix develop --command bundle exec rubocop

    - name: Build site
      run: nix develop --command bin/build
